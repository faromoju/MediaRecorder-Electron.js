<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="title">
      <h1>VIDEO RECORDER</h1>
    </div>
    <div id="container">
      <video id="gum" playsinline autoplay muted></video>
      <video id="recorded" playsinline></video>

      <div>
        <button id="start">Start Camera</button>
        <button id="record" disabled>Record</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
      </div>

      <div id="echo">
        <h2>Echo Cancellation</h2>
        <p>
          Echo Cancellation: <input type="checkbox" id="echoCancellation" />
        </p>
      </div>
      <div id="audio">
        <a href="audio.html"><button>Audio Recorder</button></a>
      </div>
      <div>
        <span id="errorMsg"></span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
